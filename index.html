<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="container">
    <main>
        <div class="title">
            rock paper scissors
        </div>
        <div class="game">
            <div class="state">
                <!--            js will add text here-->
            </div>
            <div class="buttons">
                <button id="rock" onclick="play('rock')">🪨</button>
                <button id="paper" onclick="play('paper')">📃</button>
                <button id="scissors" onclick="play('scissors')">✂️</button>
            </div>
            <div class="score">
                <span id="user-emoji"></span>
                🧑
                <span id="user-score">0</span>
                -
                <span id="computer-score">0</span>
                🤖
                <span id="computer-emoji"></span>
            </div>
        </div>
    </main>
    <footer>
        <span>
            © Made by <a href="https://github.com/pljjy" target="_blank">pljjy</a>
        </span>
    </footer>
</div>

<script src="scripts.js"></script>
</body>
</html>
