<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="title">
            rock paper scissors
        </div>
        <div class="game">
            <div class="state"></div>
            <div class="buttons">
                <button class="rock">🪨</button>
                <button class="paper">📃</button>
                <button class="scissors">✂️</button>
            </div>
            <div class="score">
                🧑
                <span id="human-score">0</span>
                -
                <span id="computer-score">0</span>
                🤖
            </div>
        </div>
      </main>
      <footer>
        <span>
            © Made by <a href="https://github.com/pljjy">pljjy</a>
        </span>
      </footer>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
